<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <meta charset="UTF-8"/>
        <title>TutorPlus</title>

        <!-- ✅ Estilos personalizados -->
        <link rel="stylesheet" th:href="@{/css/styles.css}">

        <!-- ✅ Bootstrap + Font Awesome -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    </head>

    <script th:src="@{/js/main.js}"></script>

    <body>

        <header th:fragment="header">
            <nav class="navbar navbar-expand-lg bg-white shadow-sm px-4">
                <div class="container-fluid">
                    <a class="navbar-brand d-flex align-items-center" href="/" style="height: 80px;">
                        <img th:src="@{/imagenes/logo.png}" alt="TutorPlus Logo"
                             style="height: 100%; max-height: 70px; object-fit: contain;">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTutorPlus">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarTutorPlus">
                        <ul class="navbar-nav mx-auto gap-2">
                            <li class="nav-item"><a class="btn btn-light rounded-pill px-3" th:href="@{/}">Inicio</a></li>
                            <li class="nav-item"><a class="btn btn-light rounded-pill px-3" href="#">Buscar tutor</a></li>
                            <li class="nav-item"><a class="btn btn-light rounded-pill px-3" href="#">Tutores Destacados</a></li>
                            <li class="nav-item"><a class="btn btn-light rounded-pill px-3" href="#">Materias Disponibles</a></li>
                            <li class="nav-item"><a class="btn btn-light rounded-pill px-3" href="#">Planes y Costos</a></li>
                            <li class="nav-item"><a class="btn btn-light rounded-pill px-3" href="/contacto">Contáctanos</a></li>
                            <li class="nav-item"><a class="btn btn-light rounded-pill px-3" href="#">Ayuda</a></li>
                        </ul>
                        <div class="d-flex gap-2">
                            <a href="#" class="btn btn-outline-dark rounded-pill px-3">INGRESAR</a>
                            <a href="registro" class="btn btn-dark rounded-pill px-3">REGISTRAR</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <footer th:fragment="footer" class="bg-dark text-white text-center py-3">
            © 2025 TutorPlus. Todos los derechos reservados.
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
