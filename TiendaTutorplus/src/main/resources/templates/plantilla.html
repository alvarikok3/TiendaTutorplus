<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>TutorPlus</title>

    <!-- ✅ Estilos -->
    <link rel="stylesheet" href="/css/styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  </head>

  <body>
    <!-- ✅ HEADER -->
    <header th:fragment="header">
      <nav class="navbar navbar-expand-lg bg-white shadow-sm px-4">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="/" style="height: 80px;">
            <img src="/imagenes/logo.png" alt="TutorPlus Logo"
                 style="height: 100%; max-height: 70px; object-fit: contain;"/>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTutorPlus">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between" id="navbarTutorPlus">
            <ul class="navbar-nav mx-auto gap-2">
              <li class="nav-item"><a class="btn btn-light rounded-pill px-3" href="/buscar-tutor">Buscar tutor</a></li>
              <li class="nav-item"><a class="btn btn-light rounded-pill px-3" href="/tutores-destacados">Tutores Destacados</a></li>
              <li class="nav-item"><a class="btn btn-light rounded-pill px-3" href="/materias">Materias Disponibles</a></li>
              <li class="nav-item"><a class="btn btn-light rounded-pill px-3" href="/planes">Planes y Costos</a></li>
              <li class="nav-item"><a class="btn btn-light rounded-pill px-3" href="/contacto">Contáctanos</a></li>
              <li class="nav-item"><a class="btn btn-light rounded-pill px-3" href="/ayuda">Ayuda</a></li>
            </ul>
            <div class="d-flex gap-2">
              <a href="/ingresar" class="btn btn-outline-dark rounded-pill px-3">INGRESAR</a>
              <a href="/registro" class="btn btn-dark rounded-pill px-3">REGISTRAR</a>
            </div>
          </div>
        </div>
      </nav>

      <!-- Botón Ruleta -->
      <button id="btnRuleta" class="btn btn-danger rounded-circle shadow"
              style="position: fixed; bottom: 20px; right: 20px; z-index: 9999; width: 60px; height: 60px;"
              data-bs-toggle="modal" data-bs-target="#modalRuleta">
        <i class="fas fa-gift"></i>
      </button>

      <!-- Modal Ruleta -->
      <div class="modal fade" id="modalRuleta" tabindex="-1" aria-labelledby="modalRuletaLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-center">
            <div class="modal-header bg-primary text-white">
              <h5 class="modal-title mx-auto d-flex align-items-center" id="modalRuletaLabel">
                <i class="fas fa-gift me-2"></i> Gira la ruleta y gana un cupón
              </h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body bg-light">
              <div class="position-relative d-flex justify-content-center align-items-center">
                <canvas id="canvas" width="300" height="300" class="w-100 h-auto" style="max-width: 300px;"></canvas>
              </div>
              <button id="spin" class="btn btn-primary mt-3">Girar</button>
            </div>
            <div class="modal-footer border-0 flex-column">
              <p id="codigoPremio" class="text-primary fw-bold mb-2"></p>
              <a th:href="@{/terminos-ruleta}" target="_blank" class="text-muted small">Ver términos y condiciones</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Sección Planes -->
    <div th:insert="planes :: planesSection"></div>

    <!-- ✅ FOOTER -->
    <footer th:fragment="footer" class="bg-dark text-white text-center py-3">
      © 2025 TutorPlus. Todos los derechos reservados.
      <br/>
      <a th:href="@{/terminos-ruleta}" class="text-white text-decoration-underline">
        Términos y Condiciones de la Ruleta
      </a>
    </footer>

    <!-- ✅ SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/ruleta.js"></script>
  </body>
</html>
