<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla :: head"></head>
<body>
<header th:replace="plantilla :: header"></header>

<div class="container mt-5">
    <h2 class="text-center mb-4">Tutores Destacados</h2>
    <p class="text-center mb-5">Explora a los mejores tutores de nuestra plataforma, verificados y altamente valorados por los estudiantes.</p>

    <div class="row" id="tutores-container">
        <!-- Tarjeta de tutor -->
        <div class="col-md-4 mb-4" th:each="tutor : ${tutores}">
            <div class="card h-100 shadow-lg tutor-card">
                <img th:src="@{/imagenes/{img}(img=${tutor.imagen})}" class="card-img-top" alt="Foto del tutor">
                <div class="card-body">
                    <h5 class="card-title" th:text="${tutor.nombre}">Nombre Tutor</h5>
                    <p class="card-text" th:text="${tutor.descripcion}">Descripci√≥n breve del tutor</p>
                    <span class="badge bg-success me-1" th:if="${tutor.verificado}">Verificado</span>
                    <span class="badge bg-info" th:text="${tutor.materiaPrincipal}">Materia</span>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/contactar/{id}(id=${tutor.id})}" class="btn btn-primary">Contactar</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="plantilla :: footer"></footer>
</body>
</html>
