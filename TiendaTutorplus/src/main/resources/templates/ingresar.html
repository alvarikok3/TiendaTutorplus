<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head th:replace="~{plantilla :: head}"></head>
    <body>
        <header th:replace="~{plantilla :: header}"></header>

        <main class="container my-5">
            <h2 class="text-center mb-4">Inicio de Sesi칩n</h2>


            <div class="bg-primary bg-opacity-10 p-5 rounded shadow" style="max-width: 500px; margin: auto;">

                <form th:action="@{/login}" method="post" class="w-50 mx-auto" style="max-width:500px;">
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo:</label>
                        <input type="email" id="correo" name="correo" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contrase침a:</label>
                        <input type="password" id="contrasena" name="contrasena" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Ingresar</button>

                    <div class="mt-3" th:if="${param.error}">
                        <span class="text-danger">Datos ingresados inv치lidos.</span>
                    </div>
                    <div class="mt-1" th:if="${param.logout}">
                        <span class="text-success">Sesi칩n cerrada correctamente.</span>
                    </div>
                </form>


                <div class="text-center mt-3">
                    <p th:text="${mensaje}" class="text-danger fw-bold"></p>
                </div>

            </div>

        </main>

        <footer th:replace="~{plantilla :: footer}"></footer>
    </body>
</html>
