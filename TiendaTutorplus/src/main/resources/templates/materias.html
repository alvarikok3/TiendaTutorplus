<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla :: head"></head>

<body>
<!-- ✅ Navbar -->
<div th:replace="plantilla :: header"></div>

<!-- ✅ Contenido central -->
<div class="container mt-5">
    <h1 class="text-center mb-4">Materias Disponibles</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="materia : ${materias}">
            <div class="card materia-card">
                <img th:src="@{'/imagenes/materias/' + ${materia.imagen}}" class="card-img-top" alt="Imagen Materia">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${materia.nombre}">Nombre Materia</h5>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ✅ Footer -->
<div th:replace="plantilla :: footer"></div>

</body>
</html>
