<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{plantilla :: head}"></head>
<body>
    <header th:replace="~{plantilla :: header}"></header>

    <div class="bg-primary text-white py-5 text-center">
        <h2 class="display-5 fw-bold" th:text="${titulo}">Bienvenido a Tutor+</h2>
        <p class="lead">Tu plataforma de tutorías escolares confiables.</p>
    </div>

    <div class="container mt-5 text-center">
        <div class="row justify-content-center mb-5">
            <div class="col-md-3 text-start">
                <h5 class="fw-bold">¿Por qué usar Tutor+?</h5>
                <ul>
                    <li>Encuentra tutores verificados</li>
                    <li>Flexibilidad de horarios</li>
                    <li>Clases virtuales o presenciales</li>
                    <li>Valoraciones reales de estudiantes</li>
                </ul>
            </div>
            <div class="col-md-4">
                <button class="btn btn-dark w-75 mb-2 rounded-pill shadow">Recomendaciones</button><br>
                <button class="btn btn-dark w-75 mb-2 rounded-pill shadow">Ayuda</button><br>
                <button class="btn btn-dark w-75 mb-2 rounded-pill shadow">Blog / Recursos / Consejos</button><br>
                <button class="btn btn-dark w-75 mb-2 rounded-pill shadow">Testimonios</button><br>
                <button class="btn btn-dark w-75 mb-2 rounded-pill shadow">Quienes Somos</button>
            </div>
            <div class="col-md-3">
                <div class="bg-light rounded-4 p-3">
                    <h6 class="fw-bold">Contáctanos</h6>
                    <a href="#" class="d-block mb-2"><i class="fab fa-instagram fa-2x text-primary"></i></a>
                    <a href="#" class="d-block mb-2"><i class="fab fa-facebook fa-2x text-primary"></i></a>
                    <a href="#" class="d-block mb-2"><i class="fab fa-twitter fa-2x text-primary"></i></a>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{plantilla :: footer}"></footer>
</body>
</html>
